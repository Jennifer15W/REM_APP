<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Título de tu Aplicación</title>
</head>
<body>
  <button class="boton-back-next">
    Siguiente
    <img src="./assets/img/circulo.png" alt="Flecha">
  </button>
  <br>
  <br>
  <button class="boton-register ">
    Iniciar Sesión
  </button>
  <br>
  <br>
  <button class="boton-register ">
    Registrate
  </button>

  <p class="input-container">
    <input type="text" placeholder="Full Name" required>
  </p>
  <p class="input-container">
    <input type="password" placeholder="Password" required>
  </p>
  <select name="type-license" id="license-select">
    <option value="">--Seleccione--</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="M">M</option>
    <option value="E">E</option>
  </select>
  <p class="input-container-gray">
    <input type="text" placeholder="" required>
  </p>
  <form class="fecha-emitida">
    <input type="date" id="date-time" name="date">
  </form>
  <br>
  <br>
  <button class="boton-green">
    <img src="./assets/img/circulo.png" alt="Flecha">
    Imprimir
  </button>
  <br>
  <br>
  <button class="button-red">
    Imponer Remisión
  </button>
  <br>
  <br>
  <br>
  <button class="button-add-pic">
    <img src="./assets/img/mas.png" alt="Flecha">
    Agregar foto
  </button>
  <br>
  <br>
  <br>
  <form class="hour">
    <input type="time" id="appt" name="appt" min="09:00" max="18:00" required />
  </form>
  <p class="input-search">
    <input type="text" placeholder="Search..." required>
    <img src="./assets/img/busqueda.png" alt="Search">
  </p>
  
</body>
</html>
